<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Falling Text</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      font-family: sans-serif;
      overflow: hidden;
    }

    .falling-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #textInput {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      padding: 10px;
      font-size: 16px;
      background: #222;
      color: #fff;
      border: none;
      border-bottom: 2px solid #fff;
      outline: none;
      text-align: center;
    }

    .falling-text {
      position: absolute;
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="falling-container" id="fallingContainer">
    <input type="text" id="textInput" placeholder="글자를 입력하세요" />
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const container = document.getElementById("fallingContainer");
    const textInput = document.getElementById("textInput");

    // 서버에서 기존 텍스트 로드
    socket.on("loadTexts", (texts) => {
      texts.forEach(createFallingText);
    });

    // 새 텍스트 추가
    textInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        const text = textInput.value.trim();
        if (text) {
          const data = { text, x: Math.random() * window.innerWidth, y: 0 };
          socket.emit("newText", data); // 서버에 전송
          textInput.value = ""; // 입력창 초기화
        }
      }
    });

    // 서버에서 텍스트 업데이트
    socket.on("updateText", (data) => {
      createFallingText(data);
    });

    // 화면에 텍스트 추가
    function createFallingText({ text, x, y }) {
      const element = document.createElement("span");
      element.className = "falling-text";
      element.textContent = text;
      element.style.left = `${x}px`;
      element.style.top = `${y}px`;
      element.style.fontSize = `${Math.random() * 20 + 20}px`;
      container.appendChild(element);

      // 애니메이션
      const interval = setInterval(() => {
        y += 2;
        element.style.top = `${y}px`;
        if (y > 1080) {
          clearInterval(interval);
        }
      }, 16);
    }
  </script>
</body>
</html>
